<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-markup-blended/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/goit-markup-blended/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-markup-blended/assets/styles-DMwBSJEB.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/goit-markup-blended/assets/sprite-E8vg0sBb.svg#logo"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="./page-2.html">Page 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./page-3.html">Page 3</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="vite-promo">
  <div class="container">
    <div class="vite-promo-thumb">
      <a
        class="vite-promo-link"
        href="https://vitejs.dev/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Link to Vite official website"
        title="Vite.js  build tool"
      >
        <!-- Path to images as from index.html file -->
        <img
          class="pic"
          src="/goit-markup-blended/assets/vite-logo-9o_aqrTe.png"
          alt="Vite logo"
          width="640"
          height="640"
        />
      </a>
    </div>
    <h1 class="main-title">
      <span class="main-title-gradient">Vite</span>
      Template by
      <a
        class="main-title-link"
        href="https://github.com/goitacademy/vanilla-app-template"
        target="_blank"
        rel="noopener noreferrer"
      >
        GoIT
      </a>
    </h1>
  </div>
</section>

      <article class="badges">
  <div class="container">
    <ul class="badges-list">
      <li class="badges-item">
        <a
          class="badges-link"
          href="https://www.npmjs.com/package/vite-plugin-html-inject"
          target="_blank"
          rel="noopener noreferrer"
        >
          HTML Inject
        </a>
      </li>
      <li class="badges-item">
        <a
          class="badges-link"
          href="https://www.npmjs.com/package/vite-plugin-full-reload"
          target="_blank"
          rel="noopener noreferrer"
        >
          Full Reload
        </a>
      </li>
      <li class="badges-item">
        <a
          class="badges-link"
          href="https://www.npmjs.com/package/postcss-sort-media-queries"
          target="_blank"
          rel="noopener noreferrer"
        >
          Sort Media Queries
        </a>
      </li>
    </ul>
  </div>
</article>

    </main>

    <footer class="footer">
  <div class="container container-footer">
    <div class="footer-div">
      <a class="footer-logo" href="./index.html">Web<span class="footer-logo-part">Studio</span></a>
      <p class="footer-text">
        Increase the flow of customers and sales for your business with
        digital marketing & growth solutions.
      </p>
    </div>
    <div class="footer-div-social">
      <p class="footer-title">Social media</p>
      <ul class="footer-list-icon">
        <li class="footer-item-icon">
          <a class="footer-icon-link" href="">
            <svg class="footer-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="footer-item-icon">
          <a class="footer-icon-link" href="">
            <svg class="footer-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li class="footer-item-icon">
          <a class="footer-icon-link" href="">
            <svg class="footer-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="footer-item-icon">
          <a class="footer-icon-link" href=""><svg class="footer-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-linkedin"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="footer-div-email">
      <p class="footer-title">Subscribe</p>
      <form class="footer-form">
        <label class="footer-email-label">
          <input type="email" name="footer-email" placeholder="E-mail" class="footer-email" />
        </label>
        <button type="submit" class="hero-button footer-button">
          Subscribe<svg class="footer-button-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-Frame-3"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</footer>


  </body>
</html>
